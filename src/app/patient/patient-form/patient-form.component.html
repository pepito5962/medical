
<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <h2>Modifier un medecin</h2>
      <form [formGroup]="patientForm" (ngSubmit)="onSavePatient()">
        <div class="form-group">
          <label for="nom">Nom</label>
          <input
            type="text"
            class="form-control"
            id="nom"
            formControlName="nom"
          />
        </div>
        <div class="form-group">
          <label for="prenom">Prenom</label>
          <input
            type="text"
            class="form-control"
            id="prenom"
            formControlName="prenom"
          />
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input
            type="text"
            class="form-control"
            id="afe"
            formControlName="age"
          />
        </div>
        <div class="form-group">
          <label for="medecinTraitant">Medecin traitant</label>
          <select
            class="form-control"
            id="medecinTraitant"
            formControlName="medecinTraitant"
          >
            <option
              *ngFor="let medecin of medecins; let i = index"
              value="{{ i }}"
            >
              {{ medecin.nom }} {{ medecin.prenom }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="status">Statut</label>
          <select
            class="form-control"
            id="status"
            formControlName="status"
          >
            <option value="traite">traite</option>
            <option value="traitement">En traitement</option>
          </select>
        </div>
        <div class="form-group">
          <label for="ville">Ville</label>
          <input
            type="text"
            class="form-control"
            id="ville"
            formControlName="ville"
          />
        </div>
        <button
          class="btn btn-success"
          [disabled]="patientForm.invalid"
          type="submit"
        >
          Enregistrer
        </button>
      </form>
    </div>
  </div>
