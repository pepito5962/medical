<div class="row">
  <div class="col-xs-12">
    <h2>Les patients</h2>
    <div class="list-group">
      <button
        class="list-group-item"
        *ngFor="let patient of patients; let i = index"
        (click)="onViewPatient(i)"
        [ngStyle]="{ color: getColor(i) }"
      >
        <h3 class="list-group-item-header">
          {{ patient.nom }} {{ patient.prenom }}
          <button
            class="btn btn-default pull-right"
            (click)="onDeletePatient(patient)"
            style="background-color: red; color: white"
          >
            <span class="glyphicon glyphicon-minus"></span>
          </button>
        </h3>
        <p class="list-group-item-text">{{ patient.age }} ans</p>
      </button>
    </div>
    <button class="btn btn-primary" (click)="onNewPatient()">
      Nouveau Patient
    </button>
  </div>
</div>
